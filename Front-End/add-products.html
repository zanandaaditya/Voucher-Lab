        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="">

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./"><img src="assets/Logo_Voucher_Lab.png" alt="Logo"></a>
                    <a class="navbar-brand hidden" href="./"><img src="assets/Logo_Voucher_Lab.png" alt="Logo"></a>
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">

                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="images/admin.jpg" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="#"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <!-- /#header -->
        <!-- Content -->
        <div class="content">
            <section class="section-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Add Products</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="">
                                    <div class="card-body">
                                        <form action="#" method="post">
                                            <div class="form-group">
                                                <label for="name-products" class="control-label mb-1">Name</label>
                                                <input id="name-products" name="name-products" type="text" class="form-control" placeholder="Mobile Legends 1000 Diamond">
                                            </div>
                                            <div class="form-group">
                                                <label for="price-products" class="control-label mb-1">Price</label>
                                                <input id="price-products" name="price-products" type="number" class="form-control price-products" placeholder="100000">
                                            </div>
                                            <div class="form-group">
                                                <label for="desc-products" class="control-label mb-1">Description</label>
                                                <textarea name="desc-products" id="" cols="20" rows="10" class="form-control desc-products" placeholder="1000 Diamond very cheap...">
                                                </textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="photo-products" class="control-label mb-1">Photo</label>
                                                <input id="photo-products" name="photo-products" type="file" class="form-control photo-products p-1" placeholder="100000">
                                            </div>
                                            <div>
                                                <button id="add-button" type="submit" class="btn btn-md btn-success btn-block">
                                                    Add Products
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- .card -->

                    </div>
                </div>
            </section>

        </div>
        <!-- /.content -->
        <div class="clearfix"></div>
    </div>
    <!-- /#right-panel -->

    <script src="assets/js/main.js"></script>
